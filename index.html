<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About this App</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true"> Usage guide</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input id="cityInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-danger" type="submit" id="searchButton">Search</button>
          </form>
        </div>
      </div>
    </nav>
   <div class="container">
     <h1 class="my-4 text-center text-light">Weather Forecast <span id=" cityName"></span></h1>
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary">
              <h4 class="my-0 fw-normal ">Temperatures</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"><sup> <span id="temp2"></span><span>&#8451;</span></sup></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>temperature is <span id="temp"></span></li>
                <li>min temperature is <span id="min_temp"></span></li>
                <li>max temperature is <span id="max_temp"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary">
              <h4 class="my-0 fw-normal">Humidity Info</h4>
            </div>
            <div class="card-body">
            <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"><sup> <span id="humidity2"></span><span>%</span></sup></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>cloud pct is <span id="cloud_pct"></span></li>
                <li>Feels like <span id="feels_like"></span></li>
                <li>Humidity is <span id="humidity"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Wind Info</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"><sup> <span id="wind_speed2"></span><span>Km/hr</span></sup></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Wind speed is <span id="wind_speed"></span></li>
                <li>Sunrise time is <span id="sunrise"></span></li>  
                <li>wind degree is <span id="wind_degrees"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      </div>
    </main>
  </div>
</div>

</div>
  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="Scriptt.js"></script>
  </body>
</html>
